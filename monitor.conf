<VirtualHost *:443>
  ServerName omd.tartesys.es
  ErrorLog logs/nagios_ssl_error_log
  TransferLog logs/nagios_ssl_access_log
  LogLevel warn
  SSLEngine on
  SSLProtocol all -SSLv2
  SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM:+LOW
  SSLCertificateFile /etc/pki/tls/certs/localhost.crt
  SSLCertificateKeyFile /etc/pki/tls/private/localhost.key
  SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown downgrade-1.0 force-response-1.0
  CustomLog logs/ssl_request_log "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"
  <Proxy http://127.0.0.1:5000/monitor>
    Order allow,deny
    allow from all
  </Proxy>
  <Location /monitor>
    ProxyPass http://127.0.0.1:5000/monitor retry=0 disablereuse=On
    ProxyPassReverse http://127.0.0.1:5000/monitor
  </Location>
</VirtualHost>
